{% extends "index.html" %}

{% block content %}
    {% block header %}
        {{ super() }}
    {% endblock header %}

    <h1>Categories</h1>

    {% if terms %}
        <ul>
            {% for term in terms | sort(attribute="page_count") | reverse %}
                <li>
                    <a href="{{ term.permalink | safe }}">{{ term.name }}</a>({{ term.page_count }})
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
